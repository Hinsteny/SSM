log4j.rootLogger=DEBUG,Console,A1
  
# Output the log info to the Java Console
log4j.appender.Console = org.apache.log4j.ConsoleAppender
log4j.appender.Console.Target = System.out
log4j.appender.Console.ImmediateFlush = true
log4j.appender.Console.Threshold = TRACE
log4j.appender.Console.layout = org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern = <%-d{yyyy-MM-dd HH\:mm\:ss}> <%t> %l %n<%p> %m%n%n

log4j.logger.java.sql.Connection=DEBUG
log4j.logger.java.sql.Statement=DEBUG
log4j.logger.java.sql.PreparedStatement=DEBUG
log4j.logger.java.sql.ResultSet =DEBUG

log4j.logger.org.springframework=INFO
log4j.logger.org.springframework.ui.velocity.CommonsLoggingLogSystem=INFO

log4j.appender.A1=org.apache.log4j.ConsoleAppender 
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=[%-5p]_%d{yyyy-MM-dd HH:mm:ss} %C.%M(%F:%L):%m%n

